<!DOCTYPE html>
<html>
    <head> 
        <title>Character sheet</title> 
        <link rel="stylesheet" href="stylesheets/base.css"> 
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
        <div class="container">
            <div class="two-thirds column">

                <div class="attack column inner">
                    <div class="black three-tenths top-padding round-top"><p class="bold remove-bottom">ATTACK</p><p class="atk-field left-border right-border">ThinkPad Edge</p></div>
                    <div class="black three-tenths first-row-offset"><p class="atk-title">OS</p><p class="atk-field right-border">Fedora Linux</p></div>
                    <div class="black two-tenths first-row-offset"><p class="atk-title">RAM</p><p class="atk-field right-border">8GB</p></div>
                    <div class="black two-tenths first-row-offset"><p class="atk-title">CPU</p><p class="atk-field right-border">i3</p></div>
                    <div class="black two-tenths bottom-border"><p class="atk-title">TYPE</p><p class="atk-field left-border right-border">Laptop</p></div>
                    <div class="black eight-tenths bottom-border"><p class="atk-title">NOTES</p><p class="atk-field right-border">Kickass</p></div>
                </div>
            </div>

            <div class="one-third column">
                <table class="skills-table">
                    <tr>
                        <th class="skills border" colspan="5">SKILLS</th>
                    </tr>
                    <tr class="lines">
                        <th class="border saves skill-name">SKILL NAME</th>
                        <th class="border skill-ability bold tiny">KEY ABILITY</th>
                        <th class="border skill-ability tiny">SKILL MODIFIER</th>
                        <th class="border skill-ability tiny">ABILITY MODIFIER</th>
                        <th class="border skill-ability tiny">RANKS</th>
                    </tr>
                    <tr>
                        <td class="skill-name">Typing</td>
                        <td class="skill-ability tiny">DEX</td>
                        <td class="skill-ability"><p class="modifier">9</p></td>
                        <td class="skill-ability">1</td>
                        <td class="skill-ability">8</td>
                    </tr>
                    <tr>
                        <td class="skill-name">Programming (Groovy)</td>
                        <td class="skill-ability tiny">INT</td>
                        <td class="skill-ability"><p class="modifier">7</p></td>
                        <td class="skill-ability">3</td>
                        <td class="skill-ability">4</td>
                    </tr>
                    <tr>
                        <td class="skill-name">Programming (Java)</td>
                        <td class="skill-ability tiny">INT</td>
                        <td class="skill-ability"><p class="modifier">6</p></td>
                        <td class="skill-ability">3</td>
                        <td class="skill-ability">3</td>
                    </tr>
                    <tr>
                        <td class="skill-name">Programming (Android)</td>
                        <td class="skill-ability tiny">INT</td>
                        <td class="skill-ability"><p class="modifier">8</p></td>
                        <td class="skill-ability">3</td>
                        <td class="skill-ability">5</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
